<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Avengers Character Search</title>
</head>
<body>
    <div class="hero-search">
        <header>
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </header>
        <main>
            <p>Search by Full Name or Alias</p>
            <div class="search-container">
                <input type="text" id="searchField" placeholder="e.g. Captain America or Steve Rogers">
                <button id="searchButton" type="button">Search</button>

                <h2 id="resultHeading" style="display: none;">RESULT</h2>
                <div id="result"></div>
                
            </div>
        </main>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
